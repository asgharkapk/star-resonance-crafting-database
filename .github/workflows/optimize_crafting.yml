name: Crafting Cost Optimization and Generate index.json

# Run workflow on push to main branch or manually
on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Generate index.json
        run: python generate_index_json.py

      - name: Run Craft Optimizer
        run: |
          mkdir -p output
          cd scripts
          python craft_optimizer.py > ../output/optimizer_output.txt

      # Step 4: Run the optimizer script
      - name: Run Craft Optimizer
        run: |
          mkdir -p output
          python scripts/craft_optimizer.py > output/optimizer_output.txt
          # Save CSV if script generates it
          if [ -f scripts/best_worst_recipes.csv ]; then
              cp scripts/best_worst_recipes.csv output/
          fi

      # Step 5: Upload artifacts
      - name: Upload optimizer results
        uses: actions/upload-artifact@v4
        with:
          name: optimizer-results
          path: output/

      - name: Commit and push summary file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add scripts/best_worst_recipes.csv
          git add data/index.json
          git commit -m "Update best_worst_recipes.csv and Update index.json [skip ci]" || echo "No changes to commit"
          git push

