<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Index</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --item-bg: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --accent: #00d2ff;
        }

        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        /* Search Bar */
        #search {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        a {
            display: flex;
            justify-content: space-between;
            text-decoration: none;
            color: var(--text-main);
            background: var(--item-bg);
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: 0.2s;
            border-left: 4px solid transparent;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid var(--accent);
            padding-left: 25px;
        }

        .path {
            font-size: 0.85em;
            opacity: 0.6;
            margin-right: 15px;
        }

        .filename {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Project Index</h1>
        
        <!-- Search input for quick filtering -->
        <input type="text" id="search" placeholder="Type to filter files...">

        <div id="content-area">Loading...</div>
    </div>

    <script>
        // MATCHING CONFIGURATION FOR YOUR PYTHON SCRIPT
        const JSON_PATH = 'data/html.json'; // The python script saves it in the root now

        async function loadFiles() {
            const content = document.getElementById('content-area');
            try {
                const response = await fetch(JSON_PATH);
                if (!response.ok) throw new Error("html.json not found");
                
                const data = await response.json();
                const files = data.files;

                if (!files || files.length === 0) {
                    content.innerHTML = "No files found.";
                    return;
                }

                renderList(files);

                // Setup Search Filter
                document.getElementById('search').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = files.filter(f => f.toLowerCase().includes(term));
                    renderList(filtered);
                });

            } catch (error) {
                content.innerHTML = `<div style="color:#ff6b6b">Error: ${error.message}</div>`;
            }
        }

        function renderList(files) {
            const content = document.getElementById('content-area');
            let html = '<ul>';
            
            files.forEach(filePath => {
                // Split path to show folder nicely
                // Windows paths might need replace('\\', '/') but python relpath usually handles it
                const parts = filePath.split('/');
                const name = parts.pop();
                const folder = parts.length > 0 ? parts.join('/') + '/' : '';

                html += `
                    <li>
                        <a href="${filePath}">
                            <span class="path">${folder}</span>
                            <span class="filename">${name}</span>
                        </a>
                    </li>
                `;
            });
            
            html += '</ul>';
            content.innerHTML = html;
        }

        loadFiles();
    </script>
</body>
</html>
